<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pangho Momentum</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="clock.js"></script>
    <script defer src="gretting.js"></script>
    <script defer src="todo.js"></script>
    <script defer src="bg.js"></script>
    <script defer src="weather.js"></script>
  </head>
  <body>
    <main class="weget">
      <div class="js-weather">
        <span class="js-temperature"></span>
        <span class="js-place"></span>
      </div>
      <div class="js-clock">
        <h1 class="js-title">00:00:00</h1>
      </div>
      <form class="js-form form">
        <input class="js-input" type="text" placeholder="What is your name?" />
      </form>
      <h4 class="js-greetings greetings"></h4>
      <form class="js-todoform">
        <input type="text" placeholder='Write a to do' />
      </form>
      <ul class="js-todolist">
      </ul>
    </main>
  </body>
</html>
